<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>custom card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-wraper">
            <div class="card">
                <div class="top-card">
                    <img class="logo" src="images/nike.png" alt="">
                    <h1>walking shoes</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, accusamus incidunt id illo
                        dolorem,
                        corrupti harum dicta pariatur reprehenderit qui deleniti quae adipisci, eum vel officiis. Quas
                        eveniet cum id!</p>
                    <img src="images/shoe1.png" class="shoe1">
                    <img src="images/shoe2.png" class="shoe2">
                </div>
                <div class="bottom-card">
                    <div class="model">
                        <h1>walking-niki-12.4</h1>
                        <div class="isnew-mark">new</div>
                    </div>
                    <div class="rate-part">
                        <p>user rate : </p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="size">
                        <p>size</p>
                        <span class="span1">5</span>
                        <span class="span2">6</span>
                        <span class="span3">7</span>
                        <span class="span4">8</span>
                    </div>
                    <p class="color-txt">color</p>
                    <div class="color-div">
                        <div class="color1"></div>
                        <div class="color2"></div>
                    </div>
                    <div class="price">
                        <p>usd 350,000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
